{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="p-4 text-success">Login to Access the Goods</h2>
<hr>
<form method="POST" action="" class="form">
  <div class="form-group p-4 text-dark-emphasis bg-info-subtle border border-success-subtle rounded-5">
    <label for="username" class="form-label">Username</label><br>
    <input type="text" name="username" id="username" class="form-control" required>
  </div>
  <div style="margin-top: 20px" class="form-group p-4 text-dark-emphasis bg-info-subtle border border-success-subtle rounded-5">
    <label for="password" class="form-label">Password</label><br>
    <input type="password" name="password" id="password" class="form-control" required>
  </div>
  <div style="margin-top: 20px" class="form-group">
    <button type="submit" class="btn btn-success text-light bg-primary border border-primary rounded-2">Login</button>
  </div>
</form>
<p><a href="{{ url_for('auth.register') }}" class="text-danger bg-light">Register</a></p>
<p><a href="{{ url_for('auth.forgot_password') }}" class="text-danger bg-light">Forgot Password</a></p>
{% endblock %}
